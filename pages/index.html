<div class="text-center"><br><br><br><br><br>

<br><br><br><br><br><br><br><br><br><br>
</div>

<div class="container" id="cadastro">		
	Ainda não é cadastrado? Faça seu cadastro agora mesmo <button type="button" class="btn btn-info btn-lg">Cadastre-se</button>
  </div>



<!-- Modal Login -->
<div id="login" class="modal fade">
		<div class="modal-dialog modal-login">
			<div class="modal-content">
				<div class="modal-header">
					<div class="avatar">
							<img src="../images/avatarLogo.png" alt="Medline">
					</div>				<br>
					<h4 class="modal-title">Acessar o Medline</h4>	
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<form action="home.html" method="post">
						<div class="form-group">
							<input type="text" class="form-control" name="username" placeholder="Usuário" required="required" autofocus>		
						</div>
						<div class="form-group">
							<input type="password" class="form-control" name="password" placeholder="Senha" required="required">	
						</div>      
						<div class="form-group">
								<input type="radio" name="tipo" value="clinica" checked="checked"> Clínica<br>
								<input type="radio" name="tipo" value="medico"> Médico<br>
								<input type="radio" name="tipo" value="paciente"> Paciente
						</div>  
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-lg btn-block login-btn">Entrar</button>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<a href="#">Esqueceu a Senha?</a>
				</div>
			</div>
		</div>
		
	</div>
